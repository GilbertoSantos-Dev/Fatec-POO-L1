<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>World Beauty - Cadastro de Clientes</title>

<!--/*/ <th:block th:include="fragments.html :: common-head"></th:block> /*/-->
<link th:href="@{/css/form.css}" rel="stylesheet" />
</head>

<body>
	<div th:insert="fragments.html :: menu"></div>
	
	<div class="container-fluid">
		<div class="container">
			<div class="formBox">
				<form th:action="@{/clientes}" method="post">
						<div class="row">
							<div class="col-lg-12">
								<h2>Cadastro de Clientes</h2>
								<br/>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="inputBox ">
									<div class="inputText">Nome</div>
									<input type="text" name="nome" class="input">
								</div>
							</div>

							<div class="col-lg-6">
								<div class="inputBox">
									<div class="inputText">Sobrenome</div>
									<input type="text" name="sobrenome" class="input">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-6">
								<div class="inputBox">
									<div class="inputText">Email</div>
									<input type="email" name="email" class="input">
								</div>
							</div>

							<div class="col-lg-6">
								<div class="inputBox">
									<div class="inputText">Telefone</div>
									<input type="text" name="telefone" class="input">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<input type="submit" name="" class="button" value="Cadastrar">
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>	
	

	
	<div th:insert="fragments.html :: footer"></div>
</body>
</html>
